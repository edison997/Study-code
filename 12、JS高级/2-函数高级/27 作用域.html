<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>
<body>
    <!-- 
        1.理解
            -就是一块地盘，一个代码所在的区域
            -他是静态的，在编写代码的时候就确定了
        2.分类
            -全局作用域
            -函数作用域
            -块级作用域  let
        3.作用
            -隔离变量，不同作用域下同名变量不会有冲突    
     -->
     <!-- 
         作用域与执行上下文的区别
         1.区别1
            -全局作用域之外，每个函数都会有创建自己的作用域，作用域在函数定义时就已经确定。而不是在函数调用时
            -全局执行上下文是在全局作用域确定之后，js代码马上执行之前创建
        2.区别2
            -作用域是静态的，只要函数定义好了就一直存在，且不会发生变化
            -上下文环境是动态的，调用函数是创建，函数调用结束上下文环境就会被释放
        3.联系
            -上下文环境（对象）是从属于所在的作用域
            -全局上下文环境==》全局作用域
            -函数上下文环境==》对应函数适用域        
      -->
      <!-- 
          作用域链
          1.理解
            -多个上下级关系的作用域形成的链，他的方向是从下向上的（从内到外）
            -查找变量是就是沿着作用域链来查找的
        2.查找一个变量的查找规则
            -从里往外层层查找
       -->
    <script>
        let a = 10
        b = 10
        function fn(x) {
            let a = 100
            c=300
            console.log(a,b,c,x)
            function fn2(x){
                let a = 1000
                d=400
                console.log(a,b,c,d,x)
            }
            fn2(100)
            fn2(200)
        }
        fn(10)
    </script>
</body>
</html>
