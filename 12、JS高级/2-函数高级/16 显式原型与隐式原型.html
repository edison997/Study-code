<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显式和隐式</title>
</head>
<body>
    <!-- 
        1.每个人函数function都有一个prototype，即显式原型（属性）
        2.每个实例对象都有一__proto__,可称为隐式原型（属性）
        3.对象的隐式原型的值为其对应构造函数的显式原型的值
        4.内存结构
        5.总结：
            -函数的prototype属性：在定义函数的自动添加的，默认值是一个空object对象
            -对象的__proto__属性：创建对象的时候自动添加，默认值为构造函数的prototype属性值
            -程序员能直接操作显式原型链，但不能直接操作隐式原型（es6之前）

            4个步骤
                -定义构造函数
                -创建实例对象
                -给原型添加方法
                -通过实例调用原型方法
     -->
    <script>

        
        function Fn(){ //内部语句：this.prototype = {}

        }
        // 1.每个人函数function都有一个prototype，即显式原型（属性），默认指向一个空的object对象
        console.log(Fn.prototype)

        // 2.每个实例对象都有一__proto__,可称为隐式原型（属性）
        let fn = new Fn();  //内部执行的语句：this.__proto__ = Fn.prototype
        console.log(fn.__proto__) 

        //3.对象的隐式原型的值为其对应构造函数的显式原型的值
        //   -实例的__proto__ 就是  构造函数的prototype，因为他们是全等的，所以他们指向都是同一个内存地址，一个修改数据，另一个也能看到
           
        console.log(Fn.prototype === fn.__proto__)


        //给原型添加方法,用实例对象也可以调用
        Fn.prototype.test = function(){
            console.log(111)
        }

        fn.test();
    </script>
</body>
</html>
