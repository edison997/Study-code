<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提升和函数提升</title>
</head>
<body>
    <!-- 
        1.变量声明提升
            -通过var定义的变量，在定义语句之前就可以访问到（现在一般用let 因为更加规范，解决了变量作用域的问题）
            -值:undefined
        2.函数声明提升
            -通过function声明的函数，在之前就可以调用
            -值：函数定义（对象）
        3.问题：变量提升和函数提升是如何产生的？

     -->
    <script>
       var a = 3
       //a输出的是undefined ，变量的声明提升
       function fn(){
           console.log(a)
           var a = 4
       }
       fn()

    //    let  b = 3
    //    function fn2(){
    //        console.log(b)
    //        let b = 4
    //    }
    //    fn2()


    //函数声明式能提前调用
       fn3()  
       function fn3(){
           console.log(111)
       }
    //函数表达式 不能提前调用，必须先声明后调用
       fn4();
       let fn4 = function () { 
           console.log(222)
        }
    </script>
</body>
</html>
