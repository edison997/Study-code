<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的prototype</title>
</head>
<body>
    <script>
       /* 
        1.函数的prototype属性
            -每个函数都有一个prototype属性，他默认指向一个object空对象（即称为：原型对象）
            -原型对象中有一个属性constructor，它指向函数对象
        2.给原型对象添加属性（一般都是方法）
            -作用：函数的所有实例对象自动拥有原型中的属性（方法）    
         */


         console.log(Date.prototype,typeof Date.prototype);

         function Fn() { 

          }
          Fn();
          console.log(Fn.prototype)  //默认指向一个object的空对象（是没有自己的竖向）

          //给原型上添加属性（一般是方法）===>用实例对象访问
          Fn.prototype.test = function(){
              console.log("111")
          }
          
          console.log(Fn.prototype)

          //函数的名字就是原型上的constructor
          console.log(Fn.prototype.constructor===Fn)  //true
          console.log(Date.prototype.constructor===Date)  //true

          //创建实例对象来调用prototype上的方法，一般不Fn.prototype.test()这样调用
          //实例对象首字母大写
          let fun = new Fn();
          fun.test();
    </script>
</body>
</html>
