<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>闭包的作用</title>
    </head>

    <body>
        <!-- 
        1.使函数内部的变量在函数执行完成后。任然存活在内存中（延长了局部变量的周期）
        2.让函数外部可以操作（读写）到函数内部的（函数/变量）

        问题
        1.函数执行完后，函数内部声明的局部变量是否还存在？ 一般是不会存在的
            闭包时候存在，相当于把函数存在了一个变量  let f = fn1（）
        2.在函数外部能直接访问函数内部的局部变量吗？
            不能，但是通过闭包可以操作他
     -->
        <script>
            // 1.将函数作为另一个函数的返回值
            function fn1() {
                let a = 3;

                function fn2() {
                    a++;
                    console.log(a)
                }
                return fn2;
            }
            //调用一次外部函数就产生一个闭包
            let f = fn1(); //这一步就相当于是 let f = fn2 把return的返回值赋值给f
            f() //就是相当于 调用fn2()
            f()
        </script>
    </body>

</html>
