<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>执行上下文栈</title>
    </head>

    <body>
        <!-- 
        1.全局代码执行前，js引擎就会创建一个栈来储存管理所有的执行上下文对象
        2.在全局执行上下文（window）确定后，将其添加到栈中（压栈）
        3.在函数执行上下文创建后，将其添加到栈中（压栈）
        4.在当前函数执行完后，将栈顶的对象移除（出栈）
        5.当所有代码执行完后，栈中只剩下window
     -->
        <script>
            let a = 10 //1.进行全局执行上下文
            let bar = function (x) {
                let b = 5;
                foo(x + b) //3.进去foo执行上下文
            }

            let foo = function (y) {
                let c = 5
                console.log(a + c + y)
            }
            //调用一次函数，产生执行上下文
            bar(10) //2.进入bar函数执行上下文
        </script>
    </body>

</html>
