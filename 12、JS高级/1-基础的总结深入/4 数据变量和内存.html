    <!-- 
        1.什么是数据？
            存储在内存中，代表特定信息的东西，本质上是0101  二进制数据
            数据特点：可传递，可运算
            一切皆数据
            内存中所有的操作目标：数据
                算术运算
                逻辑运算
                赋值
                运行函数

        2.什么是变量？
            可以变化的量，由变量名和变量值组成
            每个变量对应一个小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据

        3.是么是内存？
            内存条通电后产生的可存储数据的空间（临时的）
            内存产生和死亡：内存条（电路板）==通电==产生内存空间==存储数据==处理数据==内存空间和数据消失
            一个小内存的两个数据：1.地址值 2.内存值
            内存分类：
            栈：存地址值 全局变量和局部变量
            堆：对象
            
        4.三者之间的关系？
            内存用来存储数据的空间
            变量是内存的标识，进而操作（读/写）内存中的数据
            变量在=的左边就是写，在右边就是读
