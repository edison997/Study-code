<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <!-- 
        1，数据类型
            基本类型： 
            string:任意字符串
             number：任意数字
              boolean：true、 false
               undefined：undefined
                 null：null
            引用类型:  object：任意对象
                        function：一种特别的对象
                          array ：一种特别的对象
        2.判断类型
            typeof ：返回是小写的， 
                可以判断undefined/num/str
                不能判断null、object object和array
            instanceof：判断对象的具体类型
            === ：可以判断undefined和null                  
     -->

    <script>
        let a = [1,23,4];
        console.log(typeof a);


    </script>
</body>
</html>
