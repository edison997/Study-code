<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量内存的相关问题</title>
</head>
<body>
    
    <!-- 
        1.引用变量的赋值问题？
            -两个引用变量指向同一个对象，通过一个变量修改对象内部数据，另一个变量看见的就是修改后的变量
            -两个引用变量指向同一个对象，让其中一个变量指向另一个对象，另一个引用变量依然指向前一个变量

     -->
    <script>
 /* let a = xxx；xxx到底是什么？
 
        xxx；是基本数据，保存的就是这个数据
        xxx；是对象，保存的就是对象地址值
        xxx；是一个变量，保存的就是xxx 的内容（可能是基本数据，也可能是地址）
 */        
        let a = 3;
        a = function(){

        }

        let b = "hello";
        a = b ;
        b = {};
        a = b;

        //两个或者多个引用变量指向同一个对象，通过一个变量修改对象内部数据，其他变量看见的就是修改后的变量
        let obj1 = {name:"ton",age:19}
        let obj2 = obj1;
        obj1.name = "jack";
        obj2.age = 100;
        console.log(obj1.age)
        console.log(obj2.name)

        function fn(obj){
            obj.name = "sam";

        }
        fn(obj1);
        console.log(obj2.name);



        //两个引用变量指向同一个对象，让其中一个变量指向另一个对象，另一个引用变量依然指向前一个变量
        let aaa = {name:"lihua"}
        let bbb = aaa;
       
        aaa = {age:555,name:"zhangsan"}
        bbb.age = 13;

        console.log(bbb.name,aaa.age,aaa.name)
        console.log(aaa.age,bbb.age)


        function fun(obj){
            obj = {name:"zf"}
        }
        fun(aaa)
        console.log(aaa.name);
       
    </script>
</body>
</html>
