<!DOCTYPE html>
<html lang="en">
<head>

    <title>函数</title>

<body>
    <!-- 
        1.什么是函数？  
            -实现特定功能的n条语句的封装体
            -只有函数是可以执行的，其他数据类型不能执行
        2.为什么要用函数?
            -提高代码复用率
            -便于阅读交流
            
        3.如何定义函数？
            -函数声明
            -函数表达式 
        4.如何调用函数？
            -test()
            -obj.test()
            -new test()
            test.call/apply(obj) 可以改变this的指向，临时的调用方法

     -->

     <script>
         function info(age){
            if(age<18){
                console.log("小了")
            }else if(age>60){
                console.log("大了")
            }else{
                console.log("刚好")
            }
         }

         info(99);

         //函数声明
         function fn1(){

         }
         //函数表达式 
         let fn2 =  function(){

         }

         fn1();
         fn2();


         let obj333 = {};
         function test2(){
             this.xxx = "asd"
            
         }
        //  obj333.test2(); 不能直接，根本没有
         test2.call(obj333) //可以让一个函数成为另一个对象的方法进行调用
         console.log(obj333.xxx)
         
     </script>
</body>
</html>
