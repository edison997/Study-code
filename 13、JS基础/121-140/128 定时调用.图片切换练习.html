<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时调用</title>
</head>
<body>

    <img id="img1" src="img/1 (1).jpg" alt="" width="60%" height="60%">
    <button id="btn1">开始</button>
    <button id="btn2">停止</button>

    <script>
        let img1 = document.getElementById("img1");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let imgArr = ["img/1 (1).jpg","img/1 (2).jpg","img/1 (3).jpg","img/1 (4).jpg"];
        let index = 0;
        let a ;  //声明一个全局的变量 下面给这个全局变量进行赋值
        
        btn1.onclick = function(){
            
            /*
            -点击一次就会开启一个定时器，、  
            -点击多次就会开启多个定时器，就会导致图片切换的速度过快
            -并且只能关闭最后一个定时器
            */
           
            
            //所以在开启定时器前，我们就将其他的定时器关掉，再来执行下面的操作
            clearInterval(a);

            a = setInterval(() => {
            index++;
            // if(index >= imgArr.length){
            //     index = 0;   
            // }

            //就是相当于是index = imgArr.length 的时候，余数就是0，所以index是余数 index也就等于0了
            index = index % imgArr.length;
            img1.src = imgArr[index];
            
        }, 1000);
        }

        //关闭定时器按钮
        btn2.onclick = function(){
            //clearTnterval（） 可以接收任意参数
            //如果参数是一个定时器标识，就停止对应的定时器
            //如果参数不是一个有效的标识，则什么都不做
            clearTimeout(a)
        }
        
        

    </script>
</body>
</html>
