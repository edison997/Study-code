<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice和splice方法</title>

    <script>
        //slice()
        //可以用来提取数组中选定的元素，不会改变原数组的内容
        //两个参数

        let arr = [1,2,3,4,5]

        //(start,end) start:包含开始索引  end:不包含结束索引
        let res = arr.slice(0,3)
        
        //第二个人索引可以不写，会截取从开始索引往后的所有元素
        res1 = arr.slice(1)

        //也可是负值，如果传递一个负值，则从后往前计算
        res2 = arr.slice(1,-1)

        console.log(res)  
        console.log(res1)  
        console.log(res2)  


        //splice() 会改变数组
        //第一个是开始的索引，第二个是删除的数量,第三个参数，可以传递一个或者多个元素，并自动添加到索引位置的前面

      


       let a =  arr.splice(1,1)

       arr.splice(0,0,"nn","mm")

       console.log(arr)
       console.log(a)


//去除数组中的重复数字，嵌套for循环
       let arrA = [1,2,3,3,4,4,1,2,3,4,5,6]

       for(let i=0; i<arrA.length; i++){

        for(let j=i+1; j<arrA.length; j++)
            if(arrA[i]==arrA[j]){ 
                
                arrA.splice(j,1)


                //很关键的一个步骤，如果没有这一步，就不能去除相邻的重复的元素
                j--;
                
            }
        }
       

       console.log(arrA)

    </script>
</head>

</html>
