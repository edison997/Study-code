    <script>
        let name = "全局"

        function fun() {
            //通过添加this可是使name想在obj 、 obj2、fun的调用者的不同返回不同的name值
            console.log(this.name)
        }

        let obj = {
            name:"sss",
            sayName:fun
        }

          let obj2 = {
            name:"xxx",
            sayName:fun
        }


        obj2.sayName()
    </script>
