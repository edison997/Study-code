<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的遍历</title>

    <script>
        let arr = [1,2,3,4,5]

        for(let i=0;i<arr.length;i++){
            console.log(arr[i])
        }


         function Person(name,age,gender){
            this.name = name,
            this.age = age,
            this.gender = gender;

        }

        let p1 = new Person("d",33,"nv")
        let p2 = new Person("dc",44,"nv")
        let p3 = new Person("bv",55,"nv")
        let p4 = new Person("vsd",6,"nv")
        let p5 = new Person("vs",9,"nv")

        let arr2 = [p1,p2,p3,p4,p5]

        console.log(arr2)

        function res(a){

            let newArr = []

            for(let i=0;i<a.length;i++){
                console.log(a[i])
                if(a[i].age > 18){
                    newArr.push(a[i])
                }
            }

            return newArr
        }
        
        let resault = res(arr2)
        console.log(resault)
    </script>
