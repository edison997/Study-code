<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #box1 {
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }

        #box2 {
            
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin-top:30px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
        /* 
        onmousemove 移动触发
        当事件响应函数触发时，浏览器每次都会将一个事件对象作为你实参传递进响应函数

        event 封装了事件相关的一切信息
        */
       let box1 = document.getElementById("box1")
       let box2 = document.getElementById("box2")

        box1.onmousemove = function(e){
            console.log(111)
            // console.log(e)

            //IE8中加个判断,两种写法相同
            if(!e) {
                e = window.e
            }
            // e = e || window.e


            let x = e.clientX
            let y = e.clientY

            box2.innerHTML= "x"+x+",y"+y
        }


    </script>
</body>
</html>
