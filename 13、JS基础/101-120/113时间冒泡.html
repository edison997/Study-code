<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        #box1 {
            width:300px;
            height:300px;
            background-color: aquamarine;
        }

        #s1 {
            background-color:bisque;
        }
    </style>
</head>
<body>

    <div id="box1">
        我是box1
        <span id="s1">我是span</span>
    </div>
    <script>
 
        //1.时间冒泡（Bubble） ，就说从内向外一次触发事件
        //2.当后代元素的事件被触发时，其祖先元素的相同事件也会触发   是onclick事件必须都是onclick事件才行
        //3.大部分冒泡是有益的，如果不希望事件冒泡发生，可以通过事件对象来取消冒泡


        let s1 = document.getElementById("s1")
        let box1 = document.getElementById("box1")
        let bd = document.body
        s1.onclick = function(e){
            alert("我是s1")
            //取消冒泡 true 就是取消   
            e.cancelBubble = true
        }

        box1.onclick = function(){
            alert("我是box1")
        }

         bd.onclick = function(){
            alert("我是bd")
        }
    </script>
</body>
</html>
