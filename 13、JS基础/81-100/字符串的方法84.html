<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的方法</title>

    <script>
        //字符串的方法基本上都不会改变 原来的额字符串

        let str = "hello world"
        //在底层字符串是以字符数组的形式保存的,空格也是个字符串
        //["h",'e','l','l',o]
        console.log(str.length)
        console.log(str[3])

        //获取指定位置的字符串，和上面那个方法相同
        let res = str.charAt(1)
        console.log(res)

        //charCodeAt（）,返回的是unicode编码

        result = str.charCodeAt(3)
        console.log(result)

        //formCharCode（） 根据字符编码获取字符  0x 就是转换成十进制
        result2 = String.fromCharCode(0x2682)
        console.log(result2)
        
        //concat（） 可以用来连接一个或者多个字符串，和数组的方法一样- 
        result3 = str.concat("你好世界") 
        result4 = str.concat("你","在")
        console.log(result3)
        console.log(result4)

        //indexof 可以检索一个字字符串中是否含有指定内容、=============
        //如果字符串中含有该内容，则返回第一次出现的位置
        //如果没有找到指定的内容，就返回  -1
        //还可以指定第二个参数，指定开始查找的位置

        //还有就是lastindexof  就是与indexof相反 从最后面开始检索，用法一致
        
        result5 = str.indexOf("w")   //6
        r = str.indexOf("aa")  //-1
        r1 = str.indexOf("l",2)  //2
        console.log(result5)
        console.log(r)
        console.log(r1)

        //slice（start，end）  可以截取字符串中指定的内容,和数组的使用方法一样，还是不会影响原来的字符串
        //包括开始不包括结束
        
        strr = "abcdefg"

        res = strr.slice(0,3)
        //写一个就是截取这之后的所有，也可以是负数，就是从后往前
        res2 = strr.slice(1)

        console.log(res)
        console.log(res2)


        // substring,不能传入负值，如果是负值，会变成0，而且第二个数小于第一个数字，会自动交换
        res3 = strr.substring(1,2)
        res4 = strr.substring(1,-1)
        res5 = strr.substring(1,0)
        console.log(res3)
        console.log(res4)
        console.log(res5)


        //substr ，也是截取字符串，第一个是开始位置，第二个是截取数量

        rr = strr.substr(2,3)
        console.log(rr)

        //split(),可以将一个字符串拆分成一个数组
        //参数，需要一个字符串作为参数，去拆

        str = "abc.cdf.asd"

        result = str.split(".")
        //传空串，就是把所有的都单拆分成一个元素
        result2 = str.split('')
        console.log(result[1])
        console.log(result2)

        //toUpperCase()转成大写，toLowerCase()转成小写




























    </script>    

</head>

</body>
</html>
