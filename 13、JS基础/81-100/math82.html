<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        //math
        //math和其他对象不同，他不是一个构造函数，他属于一个工具类，不同创建对象，封装了方法和属性

        //圆周率
        console.log(Math.PI)
        //e
        console.log(Math.E)
        //abs() 计算绝对值
        console.log(Math.abs(-2))
        //ceil,可以把一个数向上取整，小数位只要值，直接进一
        console.log(Math.ceil(29))
        //floor,可以把一个数向下取整，小数位只要值，直接舍去小数
        console.log(Math.floor(2.14))
        //四舍五入
        console.log(Math.round(1.3))
        //取随机数0-1之间
        console.log(Math.random())
        //生成一个0-10的随机数
        console.log(Math.random()*10)

        console.log(Math.round(Math.random()*10))
        //生成一个x-y之间的随机数
        // console.log(Math.round(Math.random()*(y-x)*x))
        //获取多个数中的最大、小值
        let max = Math.max(1,3,22)
        let min = Math.min(1,3,22)
        console.log(max)
        console.log(min)

        //返回一个x的y次幂
        console.log(Math.pow(33,3))
        //开方
        console.log(Math.sqrt(33))

    </script>
</head>
<body>
    
</body>
</html>
