<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>key</title>
    </head>

    <body>
        <div id="box"></div>

        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js//prop-types.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            class MyTest extends React.Component {
                state = {
                    persons:[
                        {id:1,name:"小王",age:12},
                        {id:2,name:"嚣张",age:14}
                    ]
                }

                add = ()=> {
                    //要使用就得解构
                    const {persons} = this.state
                    let p = {id:persons.length+1,name:"张三",age:14}

                    this.setState({
                        persons:[p,...persons]
                    })
                }
                render(){
                    
                    return (
                    <div>
                       <h1>index作为key</h1>
                       <button onClick={this.add}>添加一个</button>
                       <ul>
                        {
                            this.state.persons.map((val,index)=>{

                                return <li key={index}>{val.name}--{val.age} <input type="text"/></li>
                            })
                        }
                        
                        </ul>

                        <br />
                        <br />

                        <h1>id作为key</h1>
                        <ul>
                        {
                            this.state.persons.map((val,index)=>{
                                return <li key={val.id}>{val.name}--{val.age} <input type="text" /></li>
                            })
                        }

                        </ul>

                    </div>
                       
                    )
                }
            }
       
            
            ReactDOM.render(<MyTest/>,document.getElementById("box"))
      

          
        </script>
    </body>

</html>
