<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数柯里化</title>
</head>
<body>
    <script>
        // function fn(a,b,c){
        //     return a+b+c
        // }

        // console.log(fn(1,2,3))

        //函数的柯里化：通过函数调用继续返回函的方式，实现多次接收参数最后统一处理的函数编码形式
        function fn(a){
            return (b)=>{
                return (c)=>{
                    return a+b+c
                }
            }
        }


        console.log(fn(1)(2)(3))
    </script>
</body>
</html>
