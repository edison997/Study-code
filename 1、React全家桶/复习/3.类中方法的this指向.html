        <script>
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
                speak() {
                    // 这个方法是原型上的方法，所以实例对象可以直接调用（构造函数的显示原型 === 实例对象隐式原型）
                    // console.log(`我是${this.name},年龄${this.age}`)
                    console.log(this)
                }
            }

            const p = new Person("mike", 22);
        

            console.log(p)
            p.speak();

            const x = p.speak
            x() /* 这里调用 this指向undefined   因为他会自动在局部开启严格模式，开启严格模式，this就指向undefined*/
           
        </script>
