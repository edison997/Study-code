<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>createRef</title>
    </head>

    <body>
        <div id="box"></div>

        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js//prop-types.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            class MyTest extends React.Component {


                //Reacat.createRef 调用后可以返回一个容器，该容器可以储存被ref所标识的节点，该容器具有唯一性，谁创建的谁用
                myref = React.createRef()
                myref2 = React.createRef()
                test = () => {
                  console.log(this.myref)
                  alert(this.myref.current.value)

                  console.log(ReactDOM.findDOMNode(this.refs.a))
                }

                test2 = () => {
                 alert(this.myref2.current.value)
                }

                render(){

                    return (
                    <div>
                        <input ref={this.myref} type="text"/>
                        <button ref="a" onClick={this.test}>提交确定</button>
                        <input ref={this.myref2} onBlur={this.test2} type="text"/>
                    </div>
                       
                    )
                }
            }
       
            
            ReactDOM.render(<MyTest/>,document.getElementById("box"))
      

          
        </script>
    </body>

</html>
