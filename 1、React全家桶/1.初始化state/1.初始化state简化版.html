<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>初始化state</title>
    </head>

    <body>
        <div id="box">
        </div>


        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            class MyComponent extends React.Component {
            // constructor(pros){
            //     super(pros)
            //     this.state = {isHot:true,}
            //     this.changeWeather = this.changeWeather.bind(this)/* 1.很关键的一步，改变this指向 ，2.后面这个也可以直接写在点击的事件上面  3.还可以直接自定义的函数上面使用箭头函数*/
            // }

             //类中可以直接写赋值语句，如下代码：就是给Car的实例对象添加一个属性 名字为wheel
             //这样写死 constructor都可以不用写了、
            state = {isHot:true,}
            

            //自定义的方法---要用赋值语句加箭头函数
            changeWeather = () => {
                console.log("标题点了")
                console.log(this)
                const isHot = this.state.isHot
                this.setState({isHot:!isHot})
                console.log(this.state.isHot)
            }
            render(){
                const {isHot} = this.state
                console.log(this)
                return <h1 onClick={ this.changeWeather} >我是复杂组件 今天添加很{isHot ? "hot" : "cold"}</h1>
            }
       }

       ReactDOM.render(<MyComponent />,document.getElementById("box"))
    </script>
    </body>

</html>
