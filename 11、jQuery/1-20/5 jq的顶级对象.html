<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq的顶级对象</title>
    <style>
          div {
          width: 200px;
          height: 200px;
          background-color: yellowgreen;

          }
    </style>
</head>
<body>
    <div></div>

    <script src="../jquery.min.js"></script>
    <script>
        //1.$ 是jQuery的别称  也就是相当于window
        $(function(){
            alert(1)
        })

        jQuery(function(){
            alert(1)
        })
    </script>
</body>
</html>
