<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
  
    <script>
        //最重要的是解析变量
        let name = `张三`
        console.log(name)
        let say = `hello,我的名字是${name}`
        console.log(say)
        
        //利用这个就省去了很多添加节点的麻烦
        let html = ` <div>
            <span>${name}</span>
        </div>`
        console.log(html)

        //调用函数里面的值

        const fn = () => {
            return "我是函数"
        }

        let ccc = `我是模板字符串，${fn()}`
        console.log(ccc);
    </script>
</body>
</html>
