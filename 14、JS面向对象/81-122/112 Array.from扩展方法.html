<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from</title>
</head>
<body>
    <script>

        let arrLike = {
            "0":"张三",
            "1":"19",
            "length":2
        }
        console.log(arrLike)

        let a = Array.from(arrLike)
        console.log(a)
        


        let arr2Like = {
            "0":11,
            "1":22,
            "length":2
        }

        let b = Array.from(arr2Like,item => item*3)
        console.log(b)
    </script>
</body>
</html>
