<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓展运算符</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //扩展运算符
        let arr = [1,2,3];
        // ...arr
        
        console.log(...arr)  //1 2 3 
    
        let arr1 = [6,7,8]

        //使用扩展运算符合并数组
        let arr3 = [...arr,...arr1]
        console.log(arr3)

        //利用push
        arr.push(...arr1)
        console.log(arr)

        //利用扩展运算符将伪数组转换成真正的数组

        let divs = document.getElementsByTagName('div');
        console.log(divs);
        let d = [...divs]
        console.log(d)
        d.push('a')
        console.log(d)
        console.log(divs);

        
    </script>
</body>
</html>
