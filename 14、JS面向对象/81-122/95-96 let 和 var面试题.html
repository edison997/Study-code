<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>面试题</title>
    </head>

    <body>
        <script>
            var arr = [];
            for (var i = 0; i < 2; i++) {
                arr[i] = function () {
                    console.log(i)
                }

            }

            arr[0]();  //2
            arr[1]();  //2


            //因为这个产生了块级作用域，每个i有对应的function
            
            var let = [];
            for (let i = 0; i < 2; i++) {
                arr[i] = function () {
                    console.log(i)
                }
            }
            arr[0]();  //0
            arr[1]();  //1
        </script>
    </body>

</html>
