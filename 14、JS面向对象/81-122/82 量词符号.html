<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>量词符号</title>
    </head>

    <body>
        <script>
            //量词符：用来设定出现的次数的

            let reg = /^a$/

            //* 相当于 >= 0 可以出现0次或者很多次
            console.log("------------------------")

            let reg2 = /^a*$/
            console.log(reg2.test(''))
            console.log(reg2.test('aaa'))
            console.log(reg2.test('a'))
            console.log(reg2.test('aa'))

            //+ 相当于 >= 1 可以出现1次或者很多次
            console.log("------------------------")

            let reg3 = /^a+$/
            console.log(reg3.test(''))
            console.log(reg3.test('aaa'))
            console.log(reg3.test('a'))
            console.log(reg3.test('aa'))

            //？ 相当于 1||0
            console.log("------------------------")

            let reg4 = /^a?$/
            console.log(reg4.test(''))
            console.log(reg4.test('aaa'))
            console.log(reg4.test('a'))
            console.log(reg4.test('aa'))

            // {3} 重复出现三次
            console.log("------------------------")
             let reg5 = /^a{3}$/
             console.log(reg5.test(''))
             console.log(reg5.test('aaa'))
             console.log(reg5.test('aaaa'))
             console.log(reg5.test('aa'))


            // {3，} 大于等于3

            console.log("------------------------")
            let reg6 = /^a{3,}$/
            console.log(reg6.test(''))
            console.log(reg6.test('aaa'))
            console.log(reg6.test('aaaa'))
            console.log(reg6.test('aa'))


            // {3,6} 大于等于3，并且小于6
            console.log("------------------------")
            let reg7 = /^a{3,6}$/
            console.log(reg7.test(''))
            console.log(reg7.test('aaa'))
            console.log(reg7.test('aaaaaaa'))
            console.log(reg7.test('aa'))
        </script>
    </body>

</html>
