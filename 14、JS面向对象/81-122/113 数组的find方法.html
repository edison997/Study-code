<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的find方法</title>
</head>
<body>
    <script>
        let arr = [{
            id:1,
            name:'张三',
            age:22
        },{
            id:2,
            name:'李四',
            age:23
        }];

        //查找对应的id，也可以是属性名字，没找到就返回undefined
        let a = arr.find((item,index) => item.id == 2);
        let b = arr.find((item,index) => item.name == "张三")
        console.log(a)
        console.log(b)
    </script>
</body>
</html>
