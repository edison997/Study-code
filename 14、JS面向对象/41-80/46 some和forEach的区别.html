<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let arr = [1, 2, 3, 4]
            //1.forEach 遍历
            arr.forEach(function (val) {
                if (val === 2) {
                    console.log("找到了")
                    return true; //不会终止遍历
                }
                console.log(11)
            })
            //2.some
            arr.some(function (val) {
                if (val === 2) {
                    console.log("找到了")
                    return true; //会终止遍历，效率更高
                }
                console.log(11)
            })
            //3.filter
            arr.filter(function (val) {
                if (val === 1) {
                    console.log("找到了")
                    return true; //不会终止遍历
                }
                console.log(11)
            })
        </script>
    </body>

</html>
