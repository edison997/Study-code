    <title>利用递归求1-n的阶乘</title>
</head>
<body>
    <script>
        function fn(n){
            if (n == 1){
                return 1;
            }
            return n * fn(n-1)
        }

        console.log(fn(3))

        //详细步骤
        // return 3 * fn(3-1)
        // return 3 * (2 * fn(2-1))
        // return 3 * (2 * 1)
        // return 3 * (2)
        // return 6

        //for循环求阶乘
        function fn2(n){
            let num = 1;
            for (let i = 0; i < n; i++) {
                num = num * (i+1)
            }
            console.log(num)
        }
        fn2(5)
        
    </script>
</body>
