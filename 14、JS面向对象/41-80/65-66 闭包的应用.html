<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>65 闭包的应用，</title>
    </head>

    <body>
        <ul class="nav">
            <li>榴莲</li>
            <li>臭豆腐</li>
            <li>鲱鱼</li>
            <li>主题</li>
        </ul>

        <script>
            //点击li打印index

            let lis = document.querySelectorAll("li")
            //添加index属性的方式
            // for (let i = 0; i < lis.length; i++) {
            //     lis[i].index = i
            //     lis[i].onclick = function () {
            //         console.log(this.index)
            //     }

            // }

            //闭包的方式
            for (let i = 0; i < lis.length; i++) {
                //利用for循环创建了四个立即执行函数
                //立即执行函数也称之为小闭包，因为立即执行函数里面的任何一个函数都可以使用它i这个变量
                (function (i) {
                    lis[i].onclick = function () {
                        console.log(i)
                    }
                })(i);
            }


            //打印所有内容
            for (let i = 0; i < lis.length; i++) { 
                //利用for循环创建了四个立即执行函数 
                //立即执行函数也称之为小闭包，因为立即执行函数里面的任何一个函数都可以使用它i这个变量
                (function (i) {
                  setTimeout(() => {
                       console.log(lis[i].innerHTML)
                  }, 1000);
                })(i);
            }
        </script>
    </body>

</html>
