<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>apply</title>
    </head>

    <body>
        <script>
            //1.参数是数组
            var o = {
                name: "blackpink"
            }

            function fn(a, b) {
                console.log(this)
                console.log(a * b)
            }
            fn.apply(o,[6,9])

            //2.apply的主要应用，利用apply借助于数学内置对象求最大值
            let arr = [1,33,45546,664,334]
            let max = Math.max.apply(Math,arr)
            let min = Math.min.apply(Math,arr)
            console.log(max,min)
        </script>
    </body>

</html>
