<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bind</title>
    </head>

    <body>
        <button>你妈妈叫你回家吃饭了</button>
        <script>
            //1.不会调用函数，可以改变原来函数的内部this的指向
            //2.返回是原函数改变this之后产生的新函数
            //3.如果有一个函数我们不需要立即调用，但是又想改变这个函数的内部this指向，这时候就要用bind

            var o = {
                name: "blackpink"
            }

            function fn(a, b) {
                console.log(this)
                console.log(a * b)
            }
            let f = fn.bind(o,1,2)
            f()


            //案例
            let btn = document.querySelector("button")
            btn.onclick = function () { 
                this.disabled = true;
                // setTimeout(() => {
                //     this.disabled = false
                // }, 3000);

                setTimeout(function() {
                    this.disabled = false //如果这里不改变this的指向，this就直线window，就不能实现功能
                }.bind(this), 1000);
             }
        </script>
    </body>

</html>
