<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>严格模式</title>
    </head>

    <body>
        <script>
            //开启整个script严格模式
            'use strict'
        </script>
        <script>
            (function () {
                'use strict'
            })()
        </script>
        <script>
            //给某个函数添加严格模式
            function fn() {
                'use strict'
            }

            function fun() {

            }
        </script>
    </body>

</html>
