<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数列</title>
</head>
<body>
    <script>
        // 1.1.2.3.5.8.13等等
        //输入n，找对应值

        function fn(n){
            if(n===1 || n==2){
                return 1
            }

            return fn(n-1)+fn(n-2)
        }
        console.log(fn(7))


        function fn2(n){
            let num1 = 1;
            let num2 = 1;
            let sum = num2;
            for (let i = 0; i < n-2; i++) {
                sum = num1 + num2
                num1 = num2;
                num2 = sum;
                
            }
            console.log(sum)
        }
        fn2(5);
    </script>
</body>
</html>
