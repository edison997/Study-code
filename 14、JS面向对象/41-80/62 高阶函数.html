<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
</head>
<body>
    <script>
        //此时fn就是高阶函数
        function fn(a,callback) {
            console.log(a)
            callback && callback();
        }

        fn(1,function(){
            console.log(122)
        })
    </script>
</body>
</html>
