<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归函数</title>
</head>
<body>
    <!-- 
        //递归函数：函数内部自己调用自己，这个函数就是递归函数
     -->
    <script>
        let num = 1;
        function fn() {
            console.log("我要执行三次")
            if (num == 3) {
                //递归里面必须加上退出，不然就像for循环一样，会变成死循环，就会导致栈溢出，报错
                return;
            }
            num++
            fn()
        }

        fn();
    </script>
</body>
</html>
