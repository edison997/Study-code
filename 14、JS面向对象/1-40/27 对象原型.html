<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象</title>
</head>
<body>
    <script>
        function Obj3(name, age) {
            this.name = name;
            this.age = age;


        }
        Obj3.prototype.sayName = function () {
            console.log("111")
        }
        let p = new Obj3("zhangsan", 19);
        p.sayName();

        console.log(p)
        console.log(p.__proto__ === Obj3.prototype)
        //自己身上有方法用自己的，没有去prototype上找
    </script>
</body>
</html>
