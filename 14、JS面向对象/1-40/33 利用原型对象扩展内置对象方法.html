<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>扩展内置方法</title>
    </head>

    <body>
        <script>
            console.log(Array.prototype)


            Array.prototype.sum = function () {
                let sum = 0;
                for (let i = 0; i < this.length; i++) {
                    sum += this[i]
                }

                return sum;
            }

            //不能这样使用
            // Array.prototype = {
            //     sum: function () {
            //         let sum = 0;
            //         for (let i = 0; i < this.length; i++) {
            //             sum += this[i]
            //         }
            //         return sum;
            //     }
            // }
            let arr = [1, 3, 4, 5]
            console.log(arr.sum())
            let arr1 = new Array(11, 33, 44)
            console.log(arr1.sum())

            console.log(Array.prototype)
        </script>
    </body>

</html>
