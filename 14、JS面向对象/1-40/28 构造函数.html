<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>constructor构造函数</title>
    </head>

    <body>
        <script>
            function Obj3(name, age) {
                this.name = name;
                this.age = age;


            }
            //这个是在原型上添加属性
            Obj3.prototype.sayName = function () {
                console.log("111")
            }
            
            //这个赋值操作，会把之前原型上的方法全部覆盖掉
            Obj3.prototype = {
                //所以这里需要重新指向原来的构造函数
                constructor:Obj3,
                sayAge: function () {
                    console.log(19)
                },
                sayName: function () {
                    console.log("111")
                }

            }
            let p = new Obj3("zhangsan", 19);
            p.sayName();
            // p.sayAge()

            console.log(p)
            console.log(p.__proto__ === Obj3.prototype)
            console.log(p.__proto__)
            console.log(Obj3.prototype)
        </script>
    </body>

</html>
