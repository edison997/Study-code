<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 super调用父类的普通函数以及继承中属性方法查找的原则</title>
</head>
<body>
    <!-- 
        1.继承中，如果实例化类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的方法
        2.继承中。如果子类没有这个方法，就去父类中查找，如果有的话，就执行父类的这个方法（就近原则）

        这个和 在原型上添加方法有点像，自己有就自己的，自己没有的话就用原型上的
     -->
    <script>
        class Father {
            say(){
               
                return "你好啊"
            }
        }

        class Son extends Father {
            say(){
            //     console.log("son")
            //调用父类的方法
                console.log(super.say())
            }

        }

        let s = new Son();
        s.say();
        console.log(s)
    </script>
</body>
</html>
