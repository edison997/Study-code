<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承extends和super关键字</title>
</head>
<body>
    <script>
        class Stu {
            constructor(){

            }
            say (){
                console.log(111)
            }
        }

        class Son extends Stu {

        }
        let s = new Son();
        s.say()



        //父类
        class Fa {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x+this.y)
            }
        }
        
        //子类
        class So extends Fa {
            constructor(x,y){
                super(x,y);
            }
        }

        let s2 = new So(1,2);
        console.log(s2)
        s2.sum()
    </script>
</body>
</html>
