<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>this指向</title>
    </head>

    <body>
        <!-- 
            1.构造函数中，this指向实例对象
            2.原型对象函数中的this指向实例对象
         -->
        <script>
            function Obj3(name, age) {
                this.name = name;
                this.age = age;


            }
            let that;
            Obj3.prototype.sayName = function () {
                console.log("111")
                that = this;
            }
            let p = new Obj3("zhangsan", 19);
            p.sayName();
            console.log(p)

            console.log(p === that)
        </script>
    </body>

</html>
