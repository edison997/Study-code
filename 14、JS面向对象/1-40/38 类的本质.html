<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的本质</title>
</head>
<body>
    <!-- 
        es6之前，是通过 构造函数+原型实现面向对象的编程
            构造函数特点：
                -1有原型对象
                -2原型对象prototype里面有constructor指向函数本身
                -3可以通过原型添加方法
                -4有实例对象__proto__ 和构造函数的原型一样
        es6之后，通过类，来实现面向对象编程

        类：
         -本质还是一个函数，也可以简单认为类就是构造函数的另一种写法
     -->
    <script>
        class Stu {

        }
        // 3可以通过原型添加方法
        Stu.prototype.say = function(){
            console.log(11)
        }

        let s = new Stu();
        // -4有实例对象__proto__ 和构造函数的原型一样
        console.dir(s)
        console.log(s)
        console.log(typeof Stu) //function
        // -1有原型对象
        console.log(Stu.prototype)
        // -2原型对象prototype里面有constructor指向函数本身
        console.log(Stu.prototype.constructor)
    </script>
</body>
</html>
