<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>三种方式发请求</title>
    </head>

    <body>
        <button>GET</button>
        <button>POST</button>
        <button>通用的发送请求的方法</button>



        <script src="../jquery.min.js"></script>
        <script>
            $('button').eq(0).click(function () {
                console.log(111)
                $.get('http://localhost:8080/json-server', {
                    a: 100,
                    b: 200
                }, function (data) {
                    console.log(data)
                })
            })

            $('button').eq(1).click(function () {
                $.post('http://localhost:8080/json-server', {
                    a: 100,
                    b: 200
                }, function (data) {
                    console.log(data)
                },'json')
            })


            $('button').eq(2).click(function () { 
                $.ajax({
                    url:"http://localhost:8080/json-server",

                    data:{
                        a:100,
                        b:200
                    },
                    type:'GET'
                    ,

                    dataType:'json',
                    
                    // headers:{
                    //     a:100,
                    //     b:200
                    // }
                    // ,

                    success:function(data){
                        console.log(data)
                    },

                    error:function(){
                        console.log("出錯了")
                    }
                })
             })
        </script>
    </body>

</html>
